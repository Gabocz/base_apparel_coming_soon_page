<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="mainContainer">
    <div class="logoContainer">
       <img id="logo" src="./images/logo.svg" alt="Base Apparel logo">
    </div>
    <div class="textContainer">
      <div class="lead">
        <h1 class="title"><span id="were" class="desaturatedRed">We're</span> coming soon</h1>
        <p id="message" class="desaturatedRed">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="emailContainer">
        <input id="emailInput" type="email" placeholder="Email Address">
        <div class="arrowContainer">
          <img src="./images/icon-arrow.svg" alt="arrow icon">
        </div>
        <div id="warningContainer">
          <p id="warning">Please provide a valid email</p>
        </div>
      </div>
    </div>
  <div class="heroImgContainer">
  </div>
</main>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabocz</a>.
  </p>
</footer>
  
<script src="main.js"></script>  
</body>
</html>
